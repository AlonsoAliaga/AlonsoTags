Options:
  Fill-empty-slots:
    Enabled: true
    Custom-model-data: 0
  Hooks:
    Name-tag-edit: true
  Allowed-worlds:
  - world
  - lobby
  - world_market
  Items:
    Close: true
Database:
  Type: SQLite
  Table: alonsotags
  File: database-alonsotags
  Host: 127.0.0.1
  Port: 3306
  Database: alonsotags
  Username: root
  Password: '12345'
Updates:
  Auto-update-configuration: true
  Check-updates: true
  Notify-updates: true
  Permission: alonsotags.update
  Message: '&3[BetterBackpacks] &eA new update has been found! You are using version
    {CURRENT}. Download version {NEW} here &c{LINK}'
