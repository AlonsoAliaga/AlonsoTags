    Active:
      Displayname: '&a{PLAYER}'
      Lore:
      - '&7Ваш тэг: &f{TAG}'
      - ' '
      - '&eТык, что бы убрать тег.'
    Inactive:
      Displayname: '&c{PLAYER}'
      Lore:
      - '&7Ваш тэг: &cНе выбран'
